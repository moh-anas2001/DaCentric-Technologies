<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Blog</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    /* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 20px;
}

.container {
  max-width: 900px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  margin: 40px 0;
}

.blog-posts {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.post {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.post h2 {
  color: #333;
}

.content {
  color: #666;
  overflow: hidden;
  max-height: 100px;
  transition: max-height 0.3s ease;
}

.read-more {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

.read-more:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our Blog</h1>

  <div class="blog-posts">
    <div class="post">
      <h2>Post Title 1</h2>
      <p class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      <button class="read-more">Read More</button>
    </div>

    <div class="post">
      <h2>Post Title 2</h2>
      <p class="content">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
      <button class="read-more">Read More</button>
    </div>

    <div class="post">
      <h2>Post Title 3</h2>
      <p class="content">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore...</p>
      <button class="read-more">Read More</button>
    </div>
  </div>
</div>

<script>
    document.querySelectorAll('.read-more').forEach((button) => {
  button.addEventListener('click', function() {
    const content = this.previousElementSibling;
    content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
    this.textContent = this.textContent === 'Read More' ? 'Collapse' : 'Read More';
  });
});

</script>
</body>
</html>
