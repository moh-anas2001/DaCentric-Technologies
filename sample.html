<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Vacancies</title>
</head>

<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.job-vacancies {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

.latest-jobs {
    padding: 20px;
    text-align: center;
}

.find-job {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
<body>
    <div class="job-vacancies">
        <h1>Healthcare Automobile Jobs</h1>
        <p>We offer 2,989 job vacancies right now!</p>
    </div>

    <div class="latest-jobs">
        <h2>Latest Jobs</h2>
        <button class="find-job">FIND JOB</button>
    </div>
</body>
</html>
